<div class="jumbotron-container">
  <div class="titre-container">
<h1>NEW POST AVAILABLE !</h1>
{% for post in site.posts %}
{% if post.important =="important" %}
<h2>{{ post.title }}</h2>
  </div>
  <img class="img-jumbotron" src="{{ post.image | relative_url }}"></img>
{% endif %}
{% endfor %}
</div>
